services:
  - type: web
    name: github-webhook-receiver
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: github_webhooks
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
